name: staging-deploy

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      APP_ENV: staging
      NEXT_PUBLIC_APP_ENV: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  deploy:
    needs: verify
    if: >-
      ${{
        secrets.VERCEL_TOKEN != '' &&
        secrets.VERCEL_ORG_ID != '' &&
        secrets.VERCEL_PROJECT_ID != '' &&
        secrets.STAGING_DATABASE_URL != ''
      }}
    runs-on: ubuntu-latest
    env:
      APP_ENV: staging
      NEXT_PUBLIC_APP_ENV: staging
      DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
      NEXTAUTH_URL: ${{ secrets.STAGING_NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.STAGING_NEXTAUTH_SECRET }}
      EMAIL_PROVIDER_API_KEY: ${{ secrets.STAGING_EMAIL_PROVIDER_API_KEY }}
      TEAMS_WEBHOOK_URL: ${{ secrets.STAGING_TEAMS_WEBHOOK_URL }}
      STAGING_NOTIFICATION_EMAIL: ${{ secrets.STAGING_NOTIFICATION_EMAIL }}
      STAGING_TEAMS_MODE: ${{ secrets.STAGING_TEAMS_MODE }}
      STAGING_TEAMS_RECIPIENT: ${{ secrets.STAGING_TEAMS_RECIPIENT }}
      AZURE_AD_CLIENT_ID: ${{ secrets.STAGING_AZURE_AD_CLIENT_ID }}
      AZURE_AD_CLIENT_SECRET: ${{ secrets.STAGING_AZURE_AD_CLIENT_SECRET }}
      AZURE_AD_TENANT_ID: ${{ secrets.STAGING_AZURE_AD_TENANT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply migrations (staging)
        run: npm run db:migrate:deploy

      - name: Seed staging users
        run: npm run db:seed:staging

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build Vercel artifact
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy to public staging URL
        run: vercel deploy --prebuilt --token="$VERCEL_TOKEN"

